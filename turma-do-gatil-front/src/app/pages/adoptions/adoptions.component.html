
<div class="page-container">
  <!-- Page Header genérico -->
  <app-page-header
    title="Gestão de Adoções"
    subtitle="Acompanhe e gerencie os processos de adoção registrados no sistema"
    icon="pi-heart">
  </app-page-header>

  <!-- Content Card genérico -->
  <app-content-card
    title="Lista de Adoções"
    icon="pi-list">
    
    <!-- Data Table genérico -->
    <app-data-table
      [columns]="tableColumns"
      [data]="adoptions"
      [loading]="loading"
      [actionProvider]="getRowActions"
      [emptyState]="emptyState"
      [trackByProperty]="'id'"
      (actionClick)="onTableAction($event)">
    </app-data-table>

    <!-- Pagination genérico -->
    <app-pagination 
      slot="footer"
      *ngIf="totalRecords > 0"
      [pagination]="paginationInfo"
      (pageChange)="onPageChange($event)"
      (previousPage)="onPreviousPage()"
      (nextPage)="onNextPage()">
    </app-pagination>

  </app-content-card>
</div>

<!-- Modal genérico -->
<app-generic-modal
  [(visible)]="showStatusModal"
  title="Alterar Status da Adoção"
  [actions]="modalActions"
  [dialogStyle]="{ width: '90vw', maxWidth: '500px' }">
  
  <div class="modal-content">
    <div class="field-group">
      <label>Gato:</label>
      <span>{{ getCatName(selectedAdoption?.catId) }}</span>
    </div>
    
    <div class="field-group">
      <label>Adotante:</label>
      <span>{{ getAdopterName(selectedAdoption?.adopterId) }}</span>
    </div>
    
    <div class="field-group">
      <label>Data da Adoção:</label>
      <span>{{ formatDate(selectedAdoption?.adoptionDate) }}</span>
    </div>
    
    <div class="field-group">
      <label for="status">Novo Status:</label>
      <select 
        id="status"
        class="form-control"
        [(ngModel)]="selectedStatus"
        [disabled]="modalLoading">
        <option value="" disabled>Selecione um status</option>
        <option *ngFor="let option of statusOptions" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </div>
  </div>

</app-generic-modal>
