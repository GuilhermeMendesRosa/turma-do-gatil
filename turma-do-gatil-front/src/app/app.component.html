<!-- Header -->
<div class="header">
  <div class="header-left">
    <p-button 
      icon="pi pi-bars" 
      [text]="true" 
      (onClick)="toggleSidebar()"
      class="menu-button">
    </p-button>
    <div class="brand-section">
      <img 
        src="https://www.turmadogatil.com.br/wp-content/themes/website/assets/images/turma-do-gatil-colorido.webp" 
        alt="Turma do Gatil" 
        class="logo">
      <h2 class="app-title">Turma do Gatil</h2>
    </div>
  </div>
  
  <div class="header-right">
    <p-button 
      icon="pi pi-cog" 
      [text]="true" 
      class="config-button"
      pTooltip="Configurações"
      tooltipPosition="bottom">
    </p-button>
    <p-avatar 
      icon="pi pi-user" 
      shape="circle" 
      class="user-avatar"
      pTooltip="Perfil do usuário"
      tooltipPosition="bottom">
    </p-avatar>
  </div>
</div>

<!-- Sidebar Menu -->
<div class="sidebar-overlay" [class.visible]="sidebarVisible" (click)="toggleSidebar()"></div>
<div class="sidebar" [class.visible]="sidebarVisible">
  <div class="sidebar-header">
    <h3>Menu</h3>
    <p-button 
      icon="pi pi-times" 
      [text]="true" 
      (onClick)="toggleSidebar()"
      class="close-button">
    </p-button>
  </div>
  
  <div class="sidebar-content">
    <ul class="menu-list">
      <li *ngFor="let item of menuItems" class="menu-item">
        <a [routerLink]="item.routerLink" class="menu-link" (click)="toggleSidebar()">
          <i [class]="item.icon"></i>
          <span>{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- Main Content -->
<div class="main-content" [class.sidebar-open]="sidebarVisible">
  <div class="content-wrapper">
    <router-outlet></router-outlet>
  </div>
</div>
